      <script>
        var element = document.querySelector('.Imag'); 
        setTimeout(function() { fadeOut(element); }, 3000);
        function fadeOut(el) {
           var opacity = 0; // Initial opacity
           var interval = setInterval(function() {
              if (opacity < 1) {
                 opacity += 0.1;
                 el.style.opacity = opacity;
              }
           }, 150);
        }
        
      </script>
